version: "2"
run:
  concurrency: 4
  tests: false
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupword
          - err113
          - funlen
          - lll
          - varnamelen
        source: ^//go:generate
      - linters:
          - dupword
          - err113
          - funlen
          - lll
          - varnamelen
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
